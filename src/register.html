<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sleep Outside | Home</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header class="divider" id="main-header"></header>

    <div class="main-form main">
        <h2> REGISTER NOW</h2>
        <form>
            <label for="firstname"> First Name
                <input id="firstname" class="top" type="text" required placeholder="Enter your first name">
            </label>
            <label for="lastname"> Last Name
                <input id="lastname" class="top" type="text" required placeholder="Enter your first name">
            </label>
            <label for="phonenumber"> Phone Number
                <input id="phonenumber" class="top" type="tel" required placeholder="Enter your first name">
            </label>
            <label for="email"> Email Address
                <input id="email" class="top" type="email" required placeholder="Enter your email">
            </label>
            <label for="password"> Password
                <input class="top" type="password" id="password" required placeholder="Enter your password">
            </label>           
            <button id="log-in"> REGISTER NOW</button>
    
        </form>   
    </div>
    <div class="register" id="register">
        <h3 style="color:#f0a868;"> Congratulatons you are now a Member!!!! </h3>
        <p> Your Membership Id has been sent to your email</p>
        <p>  Do not disclose your details to a third party</p>
        <a class="link" href="index.html"> <h3> Log in</h3></a>

        

    </div>
   
    <footer id="main-footer"></footer>
    <script src="js/register.js"></script>
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/alerts.mjs"></script>
    <script type="module" src="./js/launchSearchPage.js"></script>
  </body>
</html>
