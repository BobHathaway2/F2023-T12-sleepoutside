<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
        <h2>Review & Place your Order</h2>
        <form class="checkoutForm" name="checkout">
          <div class="fieldsetWrapper">
            <fieldset>
            <legend>Customer Information</legend>
              <label for="fname">First Name:</label>
              <input type="text" id="fname" name="fname" placeholder="First Name" required>

              <label for="lname">Last Name:</label>
              <input type="text" id="lname" name="lname" placeholder="Last Name" required>
            </fieldset>
          
            <fieldset>
            <legend>Address</legend>
            <div class="formInfo">
              <label for="street">Street Address:</label>
              <input type="text" id="street" name="street" placeholder="Street" required>
            </div>

              <label for="city">City:</label>
              <input type="text" id="city" name="city" placeholder="City" required>
            
              <label for="state">State:</label>
              <input type="text" id="state" name="state" placeholder="State" required>

              <label for="zip">Zip Code:</label>
              <input type="text" id="zip" name="zip" placeholder="00000" required>
            </fieldset>
            
            <fieldset>
            <legend>Payment Information</legend>
            <div class="formInfo">
              <label for="cardNumber">Credit Card Number:</label>
              <input type="number" id="cardNumber" name="cardNumber" required value="1234123412341234" maxlength="19">
            </div>

              <label for="expiration">Expiration Date:</label>
              <input type="text" id="expiration" name="expiration" placeholder="MM/YY" required value="12/23">

              <label for="code">Security Code:</label>
              <input type="number" id="code" name="code" required value="123" maxlength="3">
            </fieldset>
          </div>
            <button class="submitButton" type="submit">Checkout</button>
        </form>

    <div class="orderSum">
        <h2> Order Summary</h2>
        <div class="orderInfo">
          <p id="itemTotal"></p>
          <p id="shipping"></p>
          <p id="tax"></p>
        </div>
        <p id="total"></p>
    </div>
</body>
</html>

    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
