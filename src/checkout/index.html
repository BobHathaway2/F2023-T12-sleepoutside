<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
    <script src="../js/checkout.js" type="module"></script>
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
      </section>
      <!DOCTYPE html>
<html>
<head>
    <title>Checkout Page</title>
</head>
<body>
    <h1>Checkout</h1>
    <form class="checkoutForm" name="checkout">
      <fieldset>
      <legend>Customer Information</legend>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </fieldset>
      <fieldset>
        <legend>Address</legend>
        <div class="formInfo">
        <label for="street_address">Street Address:</label>
        <input type="text" id="street_address" name="street_address" required>
        </div>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>

        <label for="zip_code">Zip Code:</label>
        <input type="text" id="zip_code" name="zip_code" required>
        </fieldset>
        <fieldset>
        <legend>Payment Information</legend>
        <div class="formInfo">
        <label for="credit_card_number">Credit Card Number:</label>
        <input type="text" id="credit_card_number" name="credit_card_number" required>
        </div>

        <label for="expiration_date">Expiration Date:</label>
        <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>

        <label for="security_code">Security Code:</label>
        <input type="text" id="security_code" name="security_code" required>
        </fieldset>
        <input type="submit" value="checkout">
    </form>

    <div class="orderSumm">
        <h2> Order Summary</h2>
        <div class="orderInfo">
          <p id="itemTotal"></p>
          <p id="shipping"></p>
          <p id="tax"></p>
        </div>
        <p id="total"></p>
    </div>
</body>
</html>

    </main>

    <footer id="main-footer"></footer>
  </body>
</html>
